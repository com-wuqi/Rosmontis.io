name: "Gito: AI Code Review"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request number"
        required: true
      comment:
        description: "Leave a review comment on the PR"
        type: boolean
        default: true

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # 允许留下评论（即使不运行评论步骤，写权限仍保留）
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install AI Code Review tool
        run: pip install gito.bot~=4.0

      - name: Run AI code analysis
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          # 使用 DeepSeek 官方 API（兼容 OpenAI 格式）
          LLM_API_TYPE: openai
          OPENAI_BASE_URL: https://api.deepseek.com
          MODEL: "deepseek-chat"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER_FROM_WORKFLOW_DISPATCH: ${{ github.event.inputs.pr_number }}
        run: |
          gito --verbose review
          # 根据手动输入的 comment 参数决定是否添加评论
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.comment }}" == "true" ]; then
              gito github-comment --token ${{ secrets.GITHUB_TOKEN }}
            fi
          else
            # PR 事件自动触发时始终评论（可根据需要调整）
            gito github-comment --token ${{ secrets.GITHUB_TOKEN }}
          fi

      - uses: actions/upload-artifact@v6
        with:
          name: ai-code-review-results
          path: |
            code-review-report.md
            code-review-report.json