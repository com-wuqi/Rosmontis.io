name: "Gito: AI Code Review"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request number"
        required: false          # æ”¹ä¸ºéå¿…å¡«ï¼Œä»¥æ”¯æŒçº¯ä»£ç å®¡æŸ¥æ¨¡å¼
      comment:
        description: "Leave a review comment on the PR"
        type: boolean
        default: true

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0            # è·å–å®Œæ•´å†å²ï¼Œä»¥ä¾¿æ¯”è¾ƒåˆ†æ”¯

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install AI Code Review tool
        run: pip install gito.bot~=4.0

      - name: Run AI code analysis
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_TYPE: openai
          # åŒæ—¶è®¾ç½®å¤šä¸ªå¯èƒ½çš„ç¯å¢ƒå˜é‡ï¼Œç¡®ä¿è¦†ç›–
          OPENAI_API_KEY: ${{ secrets.LLM_API_KEY }}
          OPENAI_BASE_URL: https://api.deepseek.com
          OPENAI_API_BASE: https://api.deepseek.com
          MODEL: "deepseek-chat"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER_FROM_WORKFLOW_DISPATCH: ${{ github.event.inputs.pr_number }}
        run: |
          # å¯é€‰ï¼šæ‰“å°ç¯å¢ƒå˜é‡ä»¥è°ƒè¯•ï¼ˆæ³¨æ„ä¸è¦æ³„éœ²å¯†é’¥ï¼‰
          echo "OPENAI_BASE_URL=${OPENAI_BASE_URL}"
          echo "OPENAI_API_BASE=${OPENAI_API_BASE}"
          # ... åç»­å‘½ä»¤ä¿æŒä¸å˜
          # åˆ¤æ–­è¿è¡Œæ¨¡å¼
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -z "${{ github.event.inputs.pr_number }}" ]; then
            echo "ğŸŸ¢ Manual run without PR number. Attempting to review changes against default branch..."
            DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"

            # è¿è¡Œ gito reviewï¼ŒåŒæ—¶æ•è·å…¶æ ‡å‡†è¾“å‡ºå’Œé”™è¯¯è¾“å‡ºåˆ°ä¸€ä¸ªä¸´æ—¶æ–‡ä»¶
            TEMP_OUTPUT=$(mktemp)
            set +e  # ä¸´æ—¶å…³é—­è„šæœ¬çš„è‡ªåŠ¨é€€å‡ºåŠŸèƒ½ï¼Œä»¥ä¾¿æˆ‘ä»¬æ£€æŸ¥å‘½ä»¤ç»“æœ
            gito --verbose review --what HEAD --against "origin/${DEFAULT_BRANCH}" 2>&1 | tee "$TEMP_OUTPUT"
            REVIEW_EXIT_CODE=${PIPESTATUS[0]}  # è·å– gito å‘½ä»¤çš„é€€å‡ºç 
            set -e  # æ¢å¤è‡ªåŠ¨é€€å‡º

            # åˆ¤æ–­æ˜¯å¦å› â€œæ— å˜æ›´â€è€Œå¤±è´¥
            if [ $REVIEW_EXIT_CODE -ne 0 ] || grep -q "No changes to review" "$TEMP_OUTPUT"; then
              echo "âš ï¸ No changes found or review command failed. Falling back to full codebase review..."
              gito --verbose review --all
            else
              echo "âœ… Changes found and reviewed successfully."
            fi

            rm -f "$TEMP_OUTPUT"
          else
            # PR äº‹ä»¶ æˆ– æ‰‹åŠ¨è¿è¡Œä½†æä¾›äº† PR ç¼–å·ï¼šä½¿ç”¨é»˜è®¤ review å‘½ä»¤
            echo "ğŸŸ¢ Running in PR context or with provided PR number."
            gito --verbose review
          fi

          # æ¡ä»¶è¯„è®ºé€»è¾‘ï¼ˆä¿æŒä¸å˜ï¼‰
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.comment }}" == "true" ] && [ -n "${{ github.event.inputs.pr_number }}" ]; then
              gito github-comment --token ${{ secrets.GITHUB_TOKEN }}
            fi
          else
            gito github-comment --token ${{ secrets.GITHUB_TOKEN }}
          fi

      - uses: actions/upload-artifact@v6
        with:
          name: ai-code-review-results
          path: |
            code-review-report.md
            code-review-report.json